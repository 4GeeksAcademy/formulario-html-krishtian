<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card text-init">
            <div class="card-header">
                <b style="font-size: 24px;">Payment Form Example</b>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <div class="row align-items-start">
                    <div class="col-5">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Card#</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">CVC#</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="123">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="$0.00">
                        </div>
                    </div>

                </div>

                <div class="row align-items-start">
                    <div class="col-6">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" </div>
                        </div>
                    </div>


                </div>

                <div class="row align-items-start">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">City</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">

                        </div>
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="exampleFormControlInput3">
                        </div>
                    </div>

                </div>

                <div class="row align-items-start">

                    <div class="col-6">
                        <p class="form-label">
                            We accept:
                        </p>
                        <span class="badge bg-secondary">

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-discover"></i>
                            </div>
                    </div>
                
                <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <figure class="text-start">
                        <p><small>Add any holes here.</small></p>
                    </figure>
                </div>


            </div>

            <div class="card-footer text-muted d-flex justify-content-end gap-2">
                <a href="#" class="btn btn-secondary" style="font-size: 12px; padding: 3px 8px; width: 70px;">Cancel</a>
                <a href="#" class="btn btn-primary" style="font-size: 12px; padding: 3px 8px; width: 50px;">Send</a>

            </div>


        </div>
        <!-- Content here -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
